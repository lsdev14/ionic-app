<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">    
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/win8.1/winstore-jscompat.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/lodash.min/lodash.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--controllers-->    
    <script src="js/controllers/empresaListCtrl.js"></script>
    <script src="js/controllers/empresaDetailCtrl.js"></script>
    <script src="js/controllers/empresaCalendarioCtrl.js"></script>
    <script src="js/controllers/empresaPresencaCtrl.js"></script>
    <script src="js/controllers/sobreCtrl.js"></script>

    <!--services-->
    <script src="js/services/util.js"></script>    
    <script src="js/services/localStorage.js"></script>
    <script src="js/services/empresas.js"></script>
    <script src="js/services/settings.js"></script>
    <script src="js/services/firebaseStorage.js"></script>

    <!--directives-->
    <script src="js/directive/ng-text-change.js"></script>

  </head>
  <body ng-app="controlePresenca" class="platform-android platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

      <ion-side-menus enable-menu-with-back-views="false">
          <ion-side-menu-content>
              <ion-nav-bar class="bar-positive">
                  <ion-nav-back-button>
                  </ion-nav-back-button>

                  <ion-nav-buttons side="left">
                      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                  </ion-nav-buttons>
              </ion-nav-bar>
              <ion-nav-view>
              </ion-nav-view>
          </ion-side-menu-content>

          <ion-side-menu side="left" ng-controller="SobreCtrl">
              <ion-header-bar class="bar-stable">
                  <h1 class="title">Menu</h1>
              </ion-header-bar>
              <ion-content>
                  <ul class="list">
                      <li class="item" ng-click="showSettings()">Configurações</li>                  
                      <li class="item" ng-click="showAbout()">Sobre</li>                      
                  </ul>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>


   
  </body>
</html>
