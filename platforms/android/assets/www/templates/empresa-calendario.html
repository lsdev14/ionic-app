<ion-view view-title="Calendário da Empresa">


    <ion-nav-buttons side="right">
        <button class="button button-positive" data-ng-click="salvar(true)">Salvar</button>
    </ion-nav-buttons>

    <ion-content class="padding">

        <label class="item item-input">
            <span class="input-label">{{empresa.nome}}</span>
        </label>

        <div class="item item-input-inset">
            <label class="item item-input" style="width: 150px !important;">
                <input type="date" placeholder="Data" data-ng-model="calendario.data" style="width:50px !important; padding-right: 0;">
            </label>
            <button class="button button-positive ion-plus" data-ng-click="addCalendario()" data-ng-disabled="calendario.data == ''"></button>

            <div style="position: absolute; top: 20px; right: 16px;">
                <label class="toggle toggle-positive">
                    <input type="checkbox" data-ng-model="dataConcluida">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>

        </div>

        <ion-list>
            <ion-item data-ng-repeat="evento in empresa.calendario | filter :{ concluida : dataConcluida} | orderBy:'data' track by evento.data" class="item-button-right">
                <!-- removido opção de editar data e botão para tela de presença
                <a href="#" editable-text="evento.data">
                    {{ (evento.data | date:"dd/MM/yyyy") }}
                </a>
                <a class="button button-positive" style="right:70px !important;" href="#/tab/presenca/{{empresa.codigo}}/{{evento.data}}">
                    <i class="icon ion-calendar"></i>
                </a>-->

                <a class="item-content" href="#/tab/presenca/{{empresa.codigo}}/{{evento.data}}">
                    {{ (evento.data | date:"dd-MM-yyyy") }}
                </a>

                <a class="button button-positive" data-ng-click="remover(evento)">
                    <i class="icon ion-trash-b"></i>
                </a>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
